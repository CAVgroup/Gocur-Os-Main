<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra WebOS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="desktop">
    <div class="icon" onclick="launchApp('terminal')">🖥 Terminal</div>
    <div class="icon" onclick="launchApp('notepad')">📝 Notepad</div>
    <div class="icon" onclick="launchApp('calculator')">🧮 Calculator</div>
  </div>

  <div id="taskbar">
    <div id="start-button" onclick="toggleStartMenu()">Start</div>
    <div id="start-menu">
      <div onclick="launchApp('terminal')">Terminal</div>
      <div onclick="launchApp('notepad')">Notepad</div>
      <div onclick="launchApp('calculator')">Calculator</div>
    </div>
  </div>

  <!-- Terminal Window -->
  <div class="window" id="terminal">
    <div class="title-bar">Terminal <button onclick="closeApp('terminal')">✖</button></div>
    <div class="content">
      <pre id="termOut">Welcome to WebOS Terminal</pre>
      <input id="termInput" placeholder="Type a command..." onkeydown="handleTerminal(event)" />
    </div>
  </div>

  <!-- Notepad Window -->
  <div class="window" id="notepad">
    <div class="title-bar">Notepad <button onclick="closeApp('notepad')">✖</button></div>
    <textarea placeholder="Write something..."></textarea>
  </div>

  <!-- Calculator Window -->
  <div class="window" id="calculator">
    <div class="title-bar">Calculator <button onclick="closeApp('calculator')">✖</button></div>
    <div class="content">
      <input type="text" id="calcInput" readonly />
      <div class="buttons">
        <button onclick="calcInput('7')">7</button><button onclick="calcInput('8')">8</button><button onclick="calcInput('9')">9</button><button onclick="calcInput('/')">÷</button>
        <button onclick="calcInput('4')">4</button><button onclick="calcInput('5')">5</button><button onclick="calcInput('6')">6</button><button onclick="calcInput('*')">×</button>
        <button onclick="calcInput('1')">1</button><button onclick="calcInput('2')">2</button><button onclick="calcInput('3')">3</button><button onclick="calcInput('-')">−</button>
        <button onclick="calcInput('0')">0</button><button onclick="calcInput('.')">.</button><button onclick="calculate()">=</button><button onclick="calcInput('+')">+</button>
        <button onclick="clearCalc()">C</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
